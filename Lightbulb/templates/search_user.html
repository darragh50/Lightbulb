{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search Results for "{{ query }}"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .search-header {
      margin-bottom: 30px;
    }

    .card {
      border-radius: 10px;
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Search Results Header -->
  <div class="container">
    <div class="search-header text-center">
      <h2>Search Results for "<strong>{{ query }}</strong>"</h2>
    </div>

    <!-- User Profiles Result Card -->
    <div class="card p-3 mb-4">
      <h5 class="mb-3"><i class="fa-solid fa-user"></i> User Profiles</h5>

      <!-- If users were found -->
      {% if users %}
        <div class="list-group">
        <!-- Loop through users and display as list items -->
          {% for user in users %}
            <a href="/profile/{{ user.user.username }}" class="list-group-item list-group-item-action d-flex align-items-center">
              <strong>@{{ user.user.username }}</strong>
            </a>
          {% endfor %}
        </div>
      <!-- If no users were found -->
      {% else %}
        <p class="text-muted">No users found matching "{{ query }}".</p>
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
